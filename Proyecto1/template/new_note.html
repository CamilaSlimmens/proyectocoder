{% extends "base.html" %}
{% block title %}
    Nueva Nota
{% endblock %}

{% block content %}
    <h1 class="d-inline-block">Nueva Nota</h1>
   
 <form method="post">
     {% csrf_token %}

    <div class="mb-3">
        <label for="title" class="form-label">Titulo</label>
        <input type="texto" class="form-control" id="title" name="title" placeholder="Escriba un titulo">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Texto de la nota</label>
        <textarea class="form-control" id="text" name="text" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" title="Elegi tu color">

      </div>
      <button type="submit" class="btn btn-primary">Submit</button> 
      <a href="/notes/" class="btn btn-outline-danger m-2">
        Cancelar
      </a>

 </form>
    
{% endblock %}
